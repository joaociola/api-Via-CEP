<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="shortcut icon" href="./img/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTExL3JtNDY3YmF0Y2gyLWxvY2F0aW9uLTAwMS5qcGc.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&family=Sansita:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Nomalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <div class="titulo">
                <h1>
                    Informe o CEP
                </h1>
                <p>
                    Digite o CEP para consultar os dados de endere√ßo.
                </p>
            </div>

            <form action="" method="get" class="form-cep">              
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX"> 
                </div>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
                <div class="form-group">
                    <label for="uf">Estado:</label>
                    <input type="text" id="uf" name="uf">
                </div>
                <div class="form-group">
                    <label for="ibge">IBGE:</label>
                    <input type="text" id="ibge" name="ibge">
                </div>
            </form>
            <div class="botoes">
                <div class="botao-pesquisar">
                    <button type="button" onclick="pesquisarCep()">Pesquisar</button>
                </div>
                <div class="botao-limpar">
                    <button type="button" onclick="limparFormulario()">Limpar</button>
                </div>
            </div>
            <div class="popup" id="popup">
                <div class="popup-content">
                    <span class="close" onclick="fecharPopup()">&times;</span>
                    <p id="popup-message">Preencha algum campo.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
